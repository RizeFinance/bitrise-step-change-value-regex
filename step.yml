title: |-
  change-value-regex
summary: |
  String substitution via regex
description: |
  Use a regex pattern to replace string values within a file
website: https://github.com/RizeFinance/bitrise-step-change-value-regex
source_code_url: https://github.com/RizeFinance/bitrise-step-change-value-regex
support_url: https://github.com/RizeFinance/bitrise-step-change-value-regex/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
    - name: git
    - name: wget
  apt_get:
    - name: git
    - name: wget

toolkit:
  go:
    package_name: github.com/RizeFinance/bitrise-step-change-value-regex

inputs:
  - file:
    opts:
      title: "File path"
      summary: ""
      description: |
        The file that you want to change a value.
      is_required: true
  - match_pattern:
    opts:
      title: "Match Pattern"
      summary: "regexp pattern"
      description: |
        locate in file
      is_required: true
  - substitution_value:
    opts:
      title: "Substitution value"
      summary: "To replace"
      description: |
        new value
      is_required: true
  - show_file: "false"
    opts:
      title: "Show old and new file content"
      summary: "For debug"
      value_options:
        - "true"
        - "false"

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
